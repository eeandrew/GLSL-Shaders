<html>

<head>
    <title></title>
</head>

<body>
    <div id="container"></div>
    <script src="js/three.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        // void main() { gl_Position = vec4( position, 1.0 ); } // </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float u_time; uniform vec2 u_resolution; void main() { vec2 pos = gl_FragCoord.xy/u_resolution; gl_FragColor = vec4(1.0); gl_FragColor.rg = pos.xy; gl_FragColor.b = abs(sin(u_time)); }
    </script>
    <script>
    // if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

    var container;
    var camera, scene, renderer;
    var uniforms;

    init();
    animate();

    function init() {
        container = document.getElementById('container');

        camera = new THREE.Camera();
        camera.position.z = 1;

        scene = new THREE.Scene();

        var geometry = new THREE.PlaneBufferGeometry(2, 2);

        uniforms = {
            u_time: {
                type: "f",
                value: 1.0
            },
            u_resolution: {
                type: "v2",
                value: new THREE.Vector2()
            }
        };

        var material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            // vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent
        });

        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);

        container.appendChild(renderer.domElement);

        onWindowResize();
        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize(event) {
        renderer.setSize(window.innerWidth, window.innerHeight);
        uniforms.u_resolution.value.x = renderer.domElement.width;
        uniforms.u_resolution.value.y = renderer.domElement.height;
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
    }

    function render() {
        uniforms.u_time.value += 0.05;
        renderer.render(scene, camera);
    }
    </script>
</body>

</html>
